<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Cookie Music Autoplay</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    #cookieBox {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        padding: 20px;
        width: 90%;
        max-width: 380px;
        text-align: center;
        z-index: 9999;
    }
    .btn {
        padding: 10px 18px;
        border: 0;
        cursor: pointer;
        border-radius: 6px;
        font-weight: bold;
    }
    .accept {
        background: #007bff;
        color: #fff;
        margin-right: 10px;
    }
    .decline {
        background: #e0e0e0;
    }

    /* ẨN HOÀN TOÀN AUDIO  */
    audio {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        width: 0;
        height: 0;
    }
</style>
</head>

<body>

<!-- Cookie Box -->
<div id="cookieBox">
    <p>Trang này sử dụng cookie. Nhấn "Chấp nhận" để tiếp tục và phát nhạc.</p>
    <button class="btn accept" onclick="acceptCookie()">Chấp nhận</button>
    <button class="btn decline" onclick="declineCookie()">Từ chối</button>
</div>

<!-- Audio (ẩn tuyệt đối) -->
<audio id="bgMusic" src="https://hieunguyen2404.github.io/music-site/mynhac.mp3"></audio>

<script>
function acceptCookie() {
    document.getElementById("cookieBox").style.display = "none";

    let music = document.getElementById("bgMusic");
    music.play().catch(() => {
        console.log("Autoplay bị chặn, nhưng sẽ phát khi người dùng tương tác.");
    });

    localStorage.setItem("cookieAccepted", "true");
}

function declineCookie() {
    document.getElementById("cookieBox").style.display = "none";
    localStorage.setItem("cookieAccepted", "false");
}

window.onload = function () {
    if (localStorage.getItem("cookieAccepted") === "true") {
        document.getElementById("cookieBox").style.display = "none";
        document.getElementById("bgMusic").play();
    }
};
</script>

</body>
</html>
